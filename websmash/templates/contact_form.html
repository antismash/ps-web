{% extends 'layout.html' %}
{% block extra_notices %}
{% if error %}
<div class="alert">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error:</strong> {{error}}
</div>
{% endif %}
{% endblock %}
{% block body %}
<form action="{{ url_for('contact') }}" method="POST">
  <fieldset>
    <legend>Contact us if you have questions or want to report a bug.</legend>
    <label>Your email:</label>
    <input type="email" name="email" id="email" placeholder="your.email@example.com" value="{{email}}">
    <label>Your message</label>
    <textarea name="body" id="body" rows="5" class="input-xxlarge">{{message}}</textarea><br>
    <button type="submit" class="btn">Send</button>
  </fieldset>
</form>
<p>Or ask on Twitter:
<a href="https://twitter.com/intent/tweet?screen_name=antiSMASH_help" class="twitter-mention-button" data-lang="en" data-related="antiSMASH_help">Tweet to @antiSMASH_help</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% endblock %}
